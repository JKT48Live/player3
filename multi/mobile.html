<!DOCTYPE html>
<html>
<head>
    <title>JKT48 Live - Multi Stream</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <style>
        #video-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            height: auto;
            max-width: 100%;
        }

        .video-wrapper {
            position: relative;
            overflow: hidden;
            padding-top: 0;
            margin-top: 0;
            margin-bottom: 0;
        }

        .video-wrapper::before {
            content: "";
            position: absolute;
            top: 15px;
            right: 15px;
            width: 20px;
            height: 20px;
            background-color: #ccc;
            border-radius: 50%;
            transform: translate(50%, -50%);
            z-index: 1;
        }

        .delete-button {
            position: absolute;
            top: 15px;
            right: 15px;
            transform: translate(50%, -50%);
            z-index: 2;
            opacity: 0.5;
            background: none;
            border: none;
            color: #fff;
            padding: 0;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .mode-switch-container {
            display: flex;
            align-items: center;
        }

        .mode-switch-container .form-control {
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            #video-container {
                gap: 0;
            }
        }

        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

        body.dark-mode .modal-content {
            background-color: #222;
            color: #fff;
        }

        body.dark-mode .modal-content .modal-title {
            color: #fff;
        }

        .watermark {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 9999;
            opacity: 0.7;
            width: 80px; /* Adjust the width as needed */
            height: auto; /* Adjust the height as needed */
        }
        
        @media (max-width: 767px) { /* Adjust the breakpoint as needed */
            .watermark {
                width: 40px; /* Adjust the width for smaller screens */
            }
        }
    </style>

<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <!-- Modal -->
            <div class="modal fade" id="tutorialModal" tabindex="-1" aria-labelledby="tutorialModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="tutorialModalLabel">Tutorial</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>
                                Isi Form input dengan link M3U.<br><br>
                                <b>Dimana mendapatkan link M3U?</b><br>
                                Bisa didapat melalui JKT48 Live di Telegram <a href="https://t.me/JKT48Live" target="_blank"> https://t.me/JKT48Live</a>
                                <br><br>
                            </p>
                            <div class="container">
                                <div class="row">
                                    <div class="col-sm-6">
                                    <img src="https://telegra.ph/file/652598e46fb3bde6586bc.png" class="img-fluid">
                                    </div>
                                    <div class="col-sm-6">
                                    <img src="https://telegra.ph/file/ff78ea39ee977211b2835.png" class="img-fluid">
                                    </div>
                                </div>
                            </div>
                            <p>
                                <br><br>
                                Copy link seperti contoh diatas, dan paste pada form input. Selanjutnya klik tombol Tambah Video.
                            </p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Error Modal -->
            <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="errorModalLabel">Error</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p id="errorText"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="text-center mb-4">
                    <img id="logo" src="https://telegra.ph/file/6ba6704392a91e8ce7200.png" alt="Logo" width="100">
                </div>
                <form id="m3u-form">
                    <div class="input-group mb-3">
                        <div class="mode-switch-container">
                            <a id="mode-switch" class="btn btn-light">
                                <i class="fas fa-moon"></i>
                            </a>
                            <a id="links" class="btn btn-light" href="https://jkt48live.github.io/links/" target="_blank">
                                <i class="fas fa-external-link"></i>
                            </a>
                            <a id="modal-tutor" class="btn btn-secondary">
                                <i class="fas fa-question"></i>
                            </a>
                        </div>
                        <input type="text" id="m3u-link" name="m3u-link" class="form-control" placeholder="Masukkan link M3U">
                        <button type="submit" id="add-button" class="btn btn-primary">Tambah Video</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
